<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-createRef容器</title>
</head>
<body>
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react.development.js"></script>
<!--引入react-dom用于支持react操作DOM-->
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel.min.js"></script>
<!--引入props-types 用于对组件标签属性进行限制-->
<script type="text/javascript" src="../libs/prop-types.js"></script>


<script type="text/babel">
    //1创建组件
 class  Demo extends React.Component{

     /*
       React.createRef()调用后返回一个容器,该容器可以存储被ref锁标识的节点,该容器是"专人专用的"
      */
     myRef = React.createRef();
     myRef2 = React.createRef();

     //单击响应事件,显示左侧输入的内容
     show = ()=>{
        alert(this.myRef.current.value);
        //  console.log(this.myRef.current);
     }
     //鼠标失去焦点,显示输入框输入的内容
     showData = ()=>{
         alert(this.myRef2.current.value);
     }
     //执行render函数
     render(){
         return (
             //回调函数的ref
             <div>
                 <input ref={this.myRef } type="text" placeholder="点击按钮提示数据"/>
                 <button onClick={this.show}>显示左侧数据</button>
                 <input ref={this.myRef2} onBlur={this.showData} type="text" placeholder="点击按钮提示数据"/>
             </div>
         )
     }
 }
 //渲染组件到页面上
 ReactDOM.render(<Demo/>,document.getElementById('test'));
</script>
</body>
</html>
