<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-事件处理</title>
</head>
<body>
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react.development.js"></script>
<!--引入react-dom用于支持react操作DOM-->
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel.min.js"></script>


<script type="text/babel">
    //1创建组件
    class  Demo extends React.Component{
        /*
          (1).通过onXXX属性指定事件处理函数(注意大小写)
               a.React使用的是自定义(合成)事件,而不是使用的原生DOM事件  ---------为了更好的兼容性
               b.React中的事件是通过事件委托方式处理的(委托给左键最外层的元素) -------为了高效
          (2).通过event,target得到发生事件的DOM元素对象
         */
     //创建容器
    myRef = React.createRef();

    //单击响应事件,显示左侧输入的内容
    show = ()=>{
        alert(this.myRef.current.value);
        //  console.log(this.myRef.current);
    }
    //鼠标失去焦点,显示输入框输入的内容
    showData = (event)=>{
        alert(event.target.value);
    }
    //执行render函数
    render(){
        return (
            //回调函数的ref
            <div>
                <input ref={this.myRef } type="text" placeholder="点击按钮提示数据"/>
                <button onClick={this.show}>显示左侧数据</button>
                <input onBlur={this.showData} type="text" placeholder="点击按钮提示数据"/>
            </div>
        )
    }
    }
    //渲染组件到页面上
    ReactDOM.render(<Demo/>,document.getElementById('test'));
</script>
</body>
</html>
