<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_state的简写方式</title>
</head>
<body>
        <div id="test"></div>
        <!--引入react核心库-->
        <script type="text/javascript" src="../libs/react.development.js"></script>
        <!--引入react-dom用于支持react操作DOM-->
        <script type="text/javascript" src="../libs/react-dom.development.js"></script>
        <!--引入babel，用于将jsx转换为js-->
        <script type="text/javascript" src="../libs/babel.min.js"></script>
    
        <script type="text/babel">
            //1.创建组件
            class Weather extends React.Component {
                //初始化状态
                state = { isHot: false }
                render() {
                    const { isHot, wind } = this.state
                    return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
                }
                //自定义方法————要用赋值语句的形式+箭头函数
                changeWeather = () => {
                    //此方法此时还存在bug,稍后再改
                    const isHot = this.state.isHot;
                    this.setState((isHot)=>{
                        return {isHot:!isHot};
                    })
                }
            }
            //2.渲染组件到页面
            ReactDOM.render(<Weather/>, document.getElementById('test'));
    
        </script>
    
</body>
</html>
