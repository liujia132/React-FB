<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_定义函数式组件</title>
</head>
<body>

<!--创建一个容器-->
<div id="test"></div>
<div id="demo"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react.development.js"></script>
<!--引入react-dom用于支持react操作DOM-->
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel.min.js"></script>

<script type="text/babel">
    //1.创建组件
    function MyComponent1(){
        console.log(this); //此处的this是undefined,因为babel编译后开启了严格模式
        return <h1>我是创建函数式组件(适用于【简单组件】的定义)</h1>
    }
    //2.渲染组件到页面上
    ReactDOM.render(<MyComponent1/>,document.getElementById('test'));
    /*
    工作流程:
       1.执行了ReactDOM.render(<MyComponent/>)........之后,发生了什么?
       2.发现组件是使用函数定义的,随后调用该函数,将返回的虚拟DOM转换为真实DOM，随后呈现在页面中
     */

</script>
</body>
</html>
