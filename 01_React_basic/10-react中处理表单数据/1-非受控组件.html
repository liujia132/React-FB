<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<!--创建一个容器-->
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react.development.js"></script>
<!--引入react-dom用于支持react操作DOM-->
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel.min.js"></script>

<script type="text/babel">
    //创建组件
    class  Login extends React.Component{
        //展示数据
        showData = (event)=>{
            // event.preventDefault(); //阻止表单默认提交
            const {username,password} = this;
            alert(`你提交的用户名是:${username.value},你提交的密码是${password.value}`);
        }
        render(){
            return (
                    <form action="http://www.spring.io"  onSubmit={this.showData}>
                        用户名: <input ref={c =>this.username = c} type="text" name="username" placeholder="请输入用户名"/>
                        密码  : <input ref={c =>this.password = c} type="password" name="password" placeholder="请输入密码"/>
                        <button>登录</button>
                    </form>
            )
        }
    }
    //渲染组件到页面上
    ReactDOM.render(<Login/>,document.getElementById('test'));
</script>


</body>
</html>
