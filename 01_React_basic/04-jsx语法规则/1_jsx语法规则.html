<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_jsx语法规则</title>
    <style>
        .title {
            background-color: orange;
        }
    </style>
</head>

<body>
    <!--创建一个容器-->
    <div id="test"></div>
    <!--引入react核心库-->
    <script type="text/javascript" src="../libs/react.development.js"></script>
    <!--引入react-dom用于支持react操作DOM-->
    <script type="text/javascript" src="../libs/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转换为js-->
    <script type="text/javascript" src="../libs/babel.min.js"></script>

    <script type="text/babel">
        const myId = 'atguigu';
        const myData = 'Hello,REact';
        //1.创建虚拟DOM
        const VDOM = (
            <div>
                <h1 className="title" id={myId.toLocaleLowerCase()}>
                    <span style={{ color: "red", fontSize: "26px" }}>{myData.toLocaleLowerCase()}</span>
                </h1>
                <h1 className="title" id={myId.toLocaleUpperCase()}>
                    <span style={{ color: "red", fontSize: "26px" }}>{myData.toLocaleLowerCase()}</span>
                </h1>
                <input type="text" />
                <Good>123</Good>
            </div>

        );
        //2.渲染虚拟DOM到页面上
        ReactDOM.render(VDOM, document.getElementById('test'));

        /*
        jsx语法规则:
            1.定义虚拟DOM时，千万不要写引号
            2.标签中混入JS表达式时要用{}。
            3.样式的类名指定不要用class，要用className
            4.内联样式,要用style={{key:value}的形式去写
            5.虚拟DOM的跟标签只有一个
            6.标签必须闭合
            7.标签首字母:
                  (1).若小写字母开头,则将该标签转换为html中同名的元素,若html中无该标签对应的同名元素，则报错
                  (2).若大写字母开头,react就去渲染对应的组件,若组件没有定义,则报错
         */

    </script>
</body>

</html>
