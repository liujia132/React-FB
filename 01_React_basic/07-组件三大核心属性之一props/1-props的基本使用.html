<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-props的基本使用</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react.development.js"></script>
<!--引入react-dom用于支持react操作DOM-->
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel.min.js"></script>



<script type="text/babel">
    // 1.创建类组件
    class Person extends React.Component {
        render(){
            //利用ES6中的结构赋值
           const {name,age,sex} = this.props;
            return (
                <strong>
                    <ul>
                        <li>姓名:{name}</li>
                        <li>年龄:{age}</li>
                        <li>性别:{sex}</li>
                    </ul>
                </strong>
            )
        }
    }
    //2.渲染组件到页面
    ReactDOM.render(<Person name="Ping" age="33" sex="男"/>, document.getElementById('test1'));
    ReactDOM.render(<Person name="TOM" age="15" sex="女"/>, document.getElementById('test2'));


    //批量数据传递，本身对象是不能使用展开运算符的，但是在react和babel的共同作用下，使其展开运算符可以展开对象了
    const p = {name: 'liuqiang132',age: 26,sex: '男'}

    ReactDOM.render(<Person  {...p}/>, document.getElementById('test3'));
</script>

</body>
</html>
