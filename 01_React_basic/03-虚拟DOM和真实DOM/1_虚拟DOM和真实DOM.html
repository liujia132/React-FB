<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_虚拟DOM和真实DOM</title>
</head>
<body>

<!--创建一个容器-->
<div id="test"></div>
<div id="demo"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react.development.js"></script>
<!--引入react-dom用于支持react操作DOM-->
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel.min.js"></script>


<script type="text/babel">
    //1.创建虚拟DOM
    const VDOM = (
        <h1 id="title">
           <span>hello,react</span>
        </h1>
    )
    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'));

    console.log("虚拟DOM:"+VDOM);
    const  ZDOM = document.getElementById("demo");
    console.log("真实DOM:"+ZDOM);
    console.log(typeof VDOM);
    console.log(VDOM instanceof Object);
    debugger;

    /*
    关于虚拟DOM:
           1.本质是object类型的对象(一般对象)
           2.虚拟DOM比较‘轻’,真实DOM比较‘重’,因为虚拟DOM是React内部在用,无需真实DOM上那么多的属性
           3.虚拟DOM最终会被React转换为真实DOM,呈现在页面上
     */
</script>
</body>
</html>
