<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-验证Diffing算法</title>
</head>

<body>
    <div id="test"></div>
    <!--引入react核心库-->
    <script type="text/javascript" src="../libs/17.0/react.development.js"></script>
    <!--引入react-dom用于支持react操作DOM-->
    <script type="text/javascript" src="../libs/17.0/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转换为js-->
    <script type="text/javascript" src="../libs/17.0/babel.min.js"></script>
    <!--react的生命周期(新)-->
    <script type="text/babel">

        //创建组件
        class Time extends React.Component {
            //初始化状态
            state = {
                date: new Date()
            }
            //组件挂载
            componentDidMount() {
                //开启定时器
                setInterval(() => {
                    this.setState({ date: new Date() })

                }, 1000);
            }
            render() {
                return (
                    <div>
                        <h1>hello,Diffing算法</h1>
                        <input type="text" />
                        <span>现在时间为:{this.state.date.toTimeString()}</span>
                    </div>
                )
            }
        }

        ReactDOM.render(<Time />, document.getElementById("test"));
    </script>

</body>

</html>
